<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><input type="radio">Male <br>
            <input type="radio">Female</td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td><select name="" id="">
                <option value="">Black</option>
                <option value="">green</option>
                <option value="">Blue</option>
            </select></td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td><input type="checkbox">Over 6 feet tall <br>
            <input type="checkbox">Over 200 pounds</td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability: <br>
                <textarea name="" id="" cols="39" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Enter my information"></td>
        </tr>
    </table>
</body>
</html>
